<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
  <title>«Вебернетик»</title>
</head>

<body>
  <main class="main">
    <section class="hero">
      <div class="hero__content text">
        <h1 class="text__title">Демо-версия</h1>
        <p class="text__desc"> За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500
          средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
        <button class="button hero__content-button"><span>Попробовать бесплатно</span>
          <div class="button__img"><img src="./assets/img/arrow-up-right.svg" alt=""></div>
        </button>
      </div>
      <div class="hero_img"><img src="./assets/img/image 15.png" alt=""></div>
   
    </section>
   
  </main>
  <div class="wrapper__popup">
    <div class="popup">
      <div class="cross"><img src="./assets/img/x.svg" alt=""></div>
      <form action="">
        <h2 class="popup__title">Войти в систему</h2>
        <label class="email-field__label" for="email"></label>
        <input class="field__input" type="email" name="email" id="email" placeholder="Email/Телефон">
        <label class="password" for="password"></label>
        <input class="field__input" type="password" name="password" id="password" placeholder="Пароль">
        <input type="checkbox" id="save-password" class="save-password" name="save-password">
        <label class="checkbox-field__label" for="save-password" >Запомнить пароль</label>
        <a href="/" class="popup__recover">
          Восстановить
          </a>
        <button class="button popup__button-signIn">
          Войти
        </button>
        <button class="button popup__button-signUp">Зарегистрироваться</button>
      </form>
     
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>

</html>
